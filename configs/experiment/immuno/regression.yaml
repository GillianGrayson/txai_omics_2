# @package _global_

# Available types of models:
# elastic_net (stand_alone)
# xgboost (stand_alone)
# catboost (stand_alone)
# lightgbm (stand_alone)
# widedeep_tab_mlp (pytorch)
# widedeep_tab_resnet (pytorch)
# widedeep_tab_net (pytorch)
# widedeep_tab_transformer (pytorch)
# widedeep_ft_transformer (pytorch)
# widedeep_saint (pytorch)
# widedeep_tab_fastformer (pytorch)
# widedeep_tab_perceiver (pytorch)
# pytorch_tabular_autoint (pytorch)
# pytorch_tabular_tabnet (pytorch)
# pytorch_tabular_node (pytorch)
# pytorch_tabular_category_embedding (pytorch)
# pytorch_tabular_ft_transformer (pytorch)
# pytorch_tabular_tab_transformer (pytorch)
# nbm_spam_spam (pytorch)
# nbm_spam_nam (pytorch)
# nbm_spam_nbm (pytorch)
# danet (pytorch)
# nam (pytorch)

data_type: immuno     # Data type. Options: [immuno, dnam, cogn]. This is experiment config for the "immuno".
task: regression      # Task type. Options: [regression, classification]. For "immuno" data_type only regression available.
model_type: lightgbm  # Model type. All options are described in the beginning of the file.
target: Age           # Target column name. Here we perform regression for chronological age.

project_name: ${model_type}

seed: 1337

in_dim: 10 # number of input features
out_dim: 1 # output dimension (can be more than 1 in multiclass classification problem)

cv_is_split: True
cv_n_splits: 5
cv_n_repeats: 1

optimized_metric: mean_absolute_error
optimized_mean: cv_mean
optimized_part: val
direction: min

embed_dim: 16

is_shuffle: False

debug: False
print_config: False
print_model: False
ignore_warnings: True
test_after_training: True

max_epochs: 1000
patience: 100

base_dir: "${hydra:runtime.cwd}/data/${data_type}"
data_dir: "${base_dir}"
work_dir: "${base_dir}/models/${project_name}"

feature_importance: none # Feature importance calculation method. Options: [none, shap_deep, shap_kernel, shap_tree, native]

# SHAP values
is_shap: False # True False
is_shap_save: False
shap_explainer: Tree # Tree Kernel Deep
shap_bkgrd: tree_path_dependent # trn all tree_path_dependent

# Plot params
num_top_features: 10
num_examples: 200

# specify here default training configuration
defaults:
  - _self_
  - override /datamodule: null
  - override /trainer: default.yaml # choose trainer from 'configs/trainer/'
  - override /model: null
  - override /callbacks: regular.yaml
  - override /logger: null # many_loggers.yaml # set logger here or use command line (e.g. `python run.py logger=wandb`)
  - override /hydra/hydra_logging: colorlog
  - override /hydra/job_logging: colorlog

datamodule:
  _target_: src.datamodules.tabular.TabularDataModule
  task: ${task}
  feats_con_fn: "${data_dir}/feats_con_${in_dim}.xlsx"
  feats_cat_fn: null
  feats_cat_encoding: label
  feats_cat_embed_dim: ${embed_dim}
  target: ${target}
  target_classes_fn: null
  data_fn: "${data_dir}/${task}.xlsx"
  data_index: index
  data_imputation: fast_knn
  split_by: trn_val # Options: [trn_val, top_feat, explicit_feat]
  split_trn_val: [0.80, 0.20]
  split_top_feat: null
  split_explicit_feat: Split
  batch_size: 512
  num_workers: 0
  pin_memory: False
  seed: ${seed}
  weighted_sampler: True

trainer:
  gpus: 1
  min_epochs: 1
  max_epochs: ${max_epochs}
  weights_summary: null
  progress_bar_refresh_rate: 0 #10
  resume_from_checkpoint: null

callbacks:
  model_checkpoint:
    monitor: "val/${optimized_metric}_pl" # name of the logged metric which determines when model is improving
    mode: ${direction} # can be "max" or "min"
    save_top_k: 1 # save k best models (determined by above metric)
    save_last: False # additionally always save model from last epoch
    verbose: False
    dirpath: ""
    filename: "best"
    auto_insert_metric_name: False

  early_stopping:
    monitor: "val/${optimized_metric}_pl" # name of the logged metric which determines when model is improving
    mode: ${direction} # can be "max" or "min"
    patience: ${patience} # how many epochs of not improving until training stops
    min_delta: 0 # minimum change in the monitored metric needed to qualify as an improvement

model:
  type: ${model_type}

xgboost:
  booster: 'gbtree'
  learning_rate: 0.05
  max_depth: 5
  gamma: 0
  sampling_method: 'uniform'
  subsample: 1
  objective: 'reg:squarederror'
  verbosity: 0
  eval_metric: 'mae'
  max_epochs: ${max_epochs}
  patience: ${patience}

catboost:
  loss_function: 'MAE'
  learning_rate: 0.03250338619913498
  depth: 4
  min_data_in_leaf: 35
  max_leaves: 31
  task_type: 'CPU'
  verbose: 0
  max_epochs: ${max_epochs}
  patience: ${patience}

lightgbm:
  objective: regression
  boosting: gbdt
  learning_rate: 0.042943516804783644
  num_leaves: 31
  device: cpu
  max_depth: -1
  min_data_in_leaf: 9
  feature_fraction: 0.973270293196495
  bagging_fraction: 0.6189923756647909
  bagging_freq: 5
  verbose: -1
  metric: l1
  max_epochs: ${max_epochs}
  patience: ${patience}

elastic_net:
  alpha: 15.0
  l1_ratio: 0.5
  max_iter: 100000
  tol: 1e-2

